<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Challeng-22</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
  <div id="container">
    <form id="formCalc" data-js="calc" method="post" action=".">

      <!-- Display -->
      <fieldset id="display">
        <input type="text" name="txtDisplay" data-js="display" maxlength = 4 />
      </fieldset>

      <!-- Buttons -->
      <fieldset id="func">
        <button type="button" name="btnCE" data-js="btnCE">CE</button>
      </fieldset>

      <fieldset id="fieldOperator">
        <button type="button" data-js="btnOperator">+</button>
        <button type="button" data-js="btnOperator">-</button>
        <button type="button" data-js="btnOperator">&#247;</button>
        <button type="button" data-js="btnOperator">&#215;</button>
        <button type="button" data-js="btnOperator">=</button>

      </fieldset>

      <!-- Numbers buttons -->
      <fieldset id="fieldNumber">

        <button type="button" data-js="btnNumber">9</button>
        <button type="button" data-js="btnNumber">8</button>
        <button type="button" data-js="btnNumber">7</button>
        <button type="button" data-js="btnNumber">6</button>
        <button type="button" data-js="btnNumber">5</button>
        <button type="button" data-js="btnNumber">4</button>
        <button type="button" data-js="btnNumber">3</button>
        <button type="button" data-js="btnNumber">2</button>
        <button type="button" data-js="btnNumber">1</button>
        <button type="button" data-js="btnNumber">0</button>

      </fieldset>

    </form>
  </div>
  <!-- <script src="exemplo.js"></script> -->
  <script src="challeng-23.js"></script>

</body>

</html>
